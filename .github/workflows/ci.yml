# This is a basic workflow to help you get started with Actions

name: Continuous Integration

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the '*' branch
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
    tags: [ '*' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    name: Run test cases
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout github branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Install Dependencies
        run: .ci/scripts/install-deps.sh

      - name: Test
        run: |
          mvn --batch-mode --update-snapshots verify

      - name: Upload to codecov
        uses: codecov/codecov-action@v1.5.0
        with:
          file: ./target/site/jacoco/jacoco.xml
          token: 4526d3eb-e1b0-4046-99cd-5f70a2ce8762 # not required for public repos
          fail_ci_if_error: true # optional (default = false)
          verbose: true # optional (default = false)
